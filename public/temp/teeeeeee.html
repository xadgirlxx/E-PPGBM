<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Dropdown Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Tambahan agar submenu bisa muncul ke kanan */
    .dropdown-submenu {
      position: relative;
    }

    .dropdown-submenu .dropdown-menu {
      top: 0;
      left: 100%;
      margin-left: 0.1rem;
      margin-right: 0.1rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Menu Utama
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Item 1</a></li>
        <li class="dropdown-submenu">
          <a class="dropdown-item dropdown-toggle" href="#">Submenu</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Subitem 1</a></li>
            <li><a class="dropdown-item" href="#">Subitem 2</a></li>
            <li class="dropdown-submenu">
              <a class="dropdown-item dropdown-toggle" href="#">Submenu Lanjut</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Sub-subitem 1</a></li>
                <li><a class="dropdown-item" href="#">Sub-subitem 2</a></li>
              </ul>
            </li>
          </ul>
        </li>
        <li><a class="dropdown-item" href="#">Item 2</a></li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
